

<div class = "container">

              <h3> {{product.title}}</h3>
              <p> {{product.description | limitTo: 100}} ..</p>

                <a href="#" class="btn btn-primary" role = "button">buy</a>
                <a ui-sref="viewProduct({id: product._id})"

            </div>
          </div>
        </div>
      </div>


</div>
